name: Data & Code Validation

on:
  push:
    branches:
      - master
      - 'fiche-**'
    paths:
      - 'public/data/**'
      - 'i18n/**'
      - 'lib/**'
      - 'app/**'
      - 'components/**'
      - '*.config.*'
      - 'tsconfig.json'
      - '.github/workflows/validate.yml'
  pull_request:
    branches:
      - master
      - 'fiche-**'
    paths:
      - 'public/data/**'
      - 'i18n/**'
      - 'lib/**'
      - 'app/**'
      - 'components/**'
      - '*.config.*'
      - 'tsconfig.json'

jobs:
  validate:
    name: Validate Data & Schema
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate JSON structure and data
        run: |
          if [[ "${{ github.ref }}" == refs/heads/fiche-* ]] || [[ "${{ github.head_ref }}" == fiche-* ]]; then
            echo "Running strict validation for fiche branch..."
            output=$(node scripts/validate-data.js 2>&1)
            echo "$output"
            
            # For fiche-* branches, we enforce stricter rules
            # No warnings allowed - they must be fixed
            if echo "$output" | grep -q "⚠️"; then
              echo "❌ Fiche branches cannot have validation warnings - please fix them"
              exit 1
            fi
          else
            node scripts/validate-data.js
          fi
        timeout-minutes: 10

  lint:
    name: ESLint & TypeScript Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check TypeScript
        run: npx tsc --noEmit

  build:
    name: Build & Compile
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-output
          path: |
            .next
            out
          retention-days: 3

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --passWithNoTests
        continue-on-error: true


