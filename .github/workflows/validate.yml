name: Data & Code Validation

on:
  push:
    branches:
      - master
      - 'fiche-**'
    paths:
      - 'public/data/**'
      - 'i18n/**'
      - 'lib/**'
      - 'app/**'
      - 'components/**'
      - '*.config.*'
      - 'tsconfig.json'
      - '.github/workflows/validate.yml'
  pull_request:
    branches:
      - master
      - 'fiche-**'
    paths:
      - 'public/data/**'
      - 'i18n/**'
      - 'lib/**'
      - 'app/**'
      - 'components/**'
      - '*.config.*'
      - 'tsconfig.json'

jobs:
  validate:
    name: Validate Data & Schema
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate JSON structure and data
        run: node scripts/validate-data.js
        timeout-minutes: 10

  validate-strict:
    name: Strict Validation (fiche-* branches only)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    if: startsWith(github.ref, 'refs/heads/fiche-') || startsWith(github.head_ref, 'fiche-')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Strict data validation (no warnings allowed)
        run: |
          output=$(node scripts/validate-data.js 2>&1)
          echo "$output"
          
          # For fiche-* branches, we enforce stricter rules
          # No warnings allowed - they must be fixed
          if echo "$output" | grep -q "⚠️"; then
            echo "❌ Fiche branches cannot have validation warnings - please fix them"
            exit 1
          fi
        timeout-minutes: 10

  lint:
    name: ESLint & TypeScript Check
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check TypeScript
        run: npx tsc --noEmit

  build:
    name: Build & Compile
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-output
          path: |
            .next
            out
          retention-days: 3

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test -- --passWithNoTests
        continue-on-error: true

  summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [validate, lint, build]
    if: always()

    steps:
      - name: Check validation status
        run: |
          if [[ "${{ needs.validate.result }}" == "failure" ]]; then
            echo "❌ Data validation failed"
            exit 1
          fi
          if [[ "${{ needs.lint.result }}" == "failure" ]]; then
            echo "❌ Linting failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "❌ Build failed"
            exit 1
          fi
          echo "✅ All checks passed!"

      - name: Create status comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const validate = '${{ needs.validate.result }}' === 'success' ? '✅' : '❌';
            const lint = '${{ needs.lint.result }}' === 'success' ? '✅' : '❌';
            const build = '${{ needs.build.result }}' === 'success' ? '✅' : '❌';
            
            const body = `## Validation Results
            
            | Check | Status |
            |-------|--------|
            | Data & Schema | ${validate} |
            | Lint & TypeScript | ${lint} |
            | Build | ${build} |
            
            All validations [completed at $(date -u +'%Y-%m-%d %H:%M:%S') UTC]`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
