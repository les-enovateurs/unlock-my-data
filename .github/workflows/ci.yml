name: CI Pipeline

on:
  push:
    branches: [ main, master, 'fiche-**' ]
  pull_request:
    branches: [ main, master, 'fiche-**' ]

jobs:
  test:
    name: Validate, Test & Build
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Validate JSON structure and data
      run: |
        if [[ "${{ github.ref }}" == refs/heads/fiche-* ]] || [[ "${{ github.head_ref }}" == fiche-* ]]; then
          echo "Running strict validation for fiche branch..."
          output=$(node scripts/validate-data.js 2>&1)
          echo "$output"
          
          # For fiche-* branches, we enforce stricter rules
          # No warnings allowed - they must be fixed
          if echo "$output" | grep -q "‚ö†Ô∏è"; then
            echo "‚ùå Fiche branches cannot have validation warnings - please fix them"
            exit 1
          fi
        else
          node scripts/validate-data.js
        fi
      timeout-minutes: 10

    - name: Run ESLint
      run: npm run lint

    - name: Run Jest Unit Tests
      run: npm run test

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Run Playwright E2E Tests
      run: npx playwright test tests/e2e

    - name: Verify build (Static Export)
      run: npm run build

    - name: Upload Playwright report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30

  release:
    name: Generate Changelog & Release
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/master' && !startsWith(github.event.head_commit.message, 'chore(release):')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Create Changelog & Bump Version
        uses: TriPSs/conventional-changelog-action@v5
        id: changelog
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          git-user-name: "github-actions[bot]"
          git-user-email: "github-actions[bot]@users.noreply.github.com"
          output-file: "CHANGELOG.md"
          version-file: "package.json"
          create-summary: true

      - name: Create GitHub Release
        if: steps.changelog.outputs.skipped == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.changelog.outputs.tag }}
          name: ${{ steps.changelog.outputs.tag }}
          body: |
            <details>
              <summary>ü§ñ Autogenerated Conventional Changelog</summary>

            ${{ steps.changelog.outputs.clean_changelog }}
            </details>
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
